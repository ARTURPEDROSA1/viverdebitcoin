name: Update STRC Data

on:
  schedule:
    - cron: '0 8 * * *' # Run daily at 8am UTC
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run update script
        run: node scripts/update-strc-data.js

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update STRC historical data"
          file_pattern: "src/data/strc-history.json"
